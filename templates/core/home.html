{% extends 'base.html' %}

{% block title %}{{ personal_info.name }} - Home{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">{{ personal_info.name }}</h1>
    <p class="lead mb-4">{{ personal_info.tagline }}</p>
    {% if personal_info.profile_picture %}
        <img src="{{ personal_info.profile_picture.url }}" alt="{{ personal_info.name }}" class="img-fluid rounded-circle mb-4" style="max-width: 200px;">
    {% endif %}
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h2 class="h3 mb-3">About Me</h2>
            <p>{{ personal_info.bio|truncatewords:50 }}</p>
            <a href="{% url 'about' %}" class="btn btn-primary">Read More</a>
        </div>
    </div>
</div>
{% endblock %}
